<template>
  <div>
		<lightning-input
      type="datetime"
			name="startDatetime"
			label="Enter the start date/time value"
			value={startDatetime}
			onchange={handleStartDateChange}
			min="2017-12-19T18:13:41Z">
    </lightning-input>
    
		<lightning-input
      type="datetime"
			name="endDatetime"
			label="Enter the end date/time value"
			value={endDatetime}
			onchange={handleEndDateChange}
			min="2017-12-19T18:13:41Z">
    </lightning-input>
  </div>
</template>
