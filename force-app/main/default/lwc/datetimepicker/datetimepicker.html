<template>
  <div>
		<lightning-input
      type="datetime"
			name="startDate"
			label={startDateLabel}
			value={startDate}
			onchange={handleStartDateChange}
		>
    </lightning-input>

		<lightning-input
      type="datetime"
			name="endDate"
			label={endDateLabel}
			value={endDate}
			onchange={handleEndDateChange}
		>
    </lightning-input>
  </div>
</template>
