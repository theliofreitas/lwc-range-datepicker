<template>
  <div>
		<lightning-input
      type="datetime"
			name="startDate"
			label="Enter the start date/time value"
			value={startDate}
			onchange={handleStartDateChange}
		>
    </lightning-input>

		<lightning-input
      type="datetime"
			name="endDate"
			label="Enter the end date/time value"
			value={endDate}
			onchange={handleEndDateChange}
		>
    </lightning-input>
  </div>
</template>
